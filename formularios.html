<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="p-4">

    <div class="container">

        <form class="row g3">
            <div class="col-md-4">
                <label for="Fname" class="form-label">Fist Name</label>
                <input type="name" id="Fname" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="Lname" class="form-label">Last Name</label>
                <input type="name" id="Lname" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="@">
            </div>
            <div class="col-md-6">
                <label for="City" class="form-label">City</label>
                <input type="text" id="City" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="State" class="form-label">State</label>
                <input type="text" id="State" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="Zip" class="form-label">Zip</label>
                <input type="text" id="Zip" class="form-control">
            </div>

            <div class="col-12 col-md-3">
                <div class="form-check mt-4 mb-3">
                    <input type="checkbox" id="concordar" class="form-check-input">
                    <label for="concordar" class="form-check-label">Agree to terms and conditions</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit form</button>
            </div>

        </form>
    </div>
</body>

</html>
